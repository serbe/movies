<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <meta name="google-site-verification" content="IU1qx7deDIbCj6KQogH7dpSNB12sg97vtvqGxKsQRSQ" />

    <title>Movie RSS</title>

    <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/custom.css">

    <script src="/public/js/ss.js"></script>
</head>

<body>
    <div class="px3 lg-px4 uk-container-center uk-margin-top uk-margin-large-bottom">
        <nav class="uk-navbar uk-margin-bottom" data-uk-sticky>
            <a class="uk-navbar-brand" href="/">RSS</a>
        </nav>
        <div class="uk-margin-large-bottom">
            <movie></movie>
        </div>
    </div>

    <script src="movie.tag" type="riot/tag"></script>

    <script src="//cdn.jsdelivr.net/riot/2.4/riot+compiler.min.js"></script>

    <script>
        var url = "/movies?offset=0&limit=10";
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                riot.mount('movie', { data: data });
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    </script>
</body>

</html>
